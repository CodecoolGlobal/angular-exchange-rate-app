<form id="dataInputs" [formGroup]="currenciesForm">

  <div class="forms">
  <select class="form-control" formControlName="selectedFrom" ngModel="AUD">
    <option *ngFor="let option of options">
      {{option}}
    </option>
  </select>
  <select class="form-control" formControlName="selectedTo" ngModel="AUD">
    <option *ngFor="let option of options">
      {{option}}
    </option>
  </select>
  </div>
</form>
