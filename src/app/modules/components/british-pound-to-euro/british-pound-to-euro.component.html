<div class="container">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide  *ngFor="let c of this.currencies">
      <div class="picsum-img-wrapper">
        <img [src]="c.img" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{c.base}} TO {{c.rate}}</h3>
        <div *ngIf="c">
          <p>{{c.amount | async}}</p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="d-flex align-items-center flex-column">
    <select [(ngModel)]="selectedBase" name="selectedBase">
      <option *ngFor="let o of options">
        {{o.name}}
      </option>
    </select>

    <select [(ngModel)]="selectedRate" name="selectedRate">
      <option *ngFor="let o of options">
        {{o.name}}
      </option>
    </select>

    <button class="btn-danger" (click)="addCurrency()">ADD</button>

  </div>

</div>
